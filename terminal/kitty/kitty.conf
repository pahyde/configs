# Set the font family and size
 font_family Source Code Pro
 font_size 14
# Adjust the font weight (bold, normal)
# => 
 bold_font Source Code Pro normal


modify_font cell_width 100%
modify_font cell_height 0px
modify_font baseline 0

# Change the background opacity (0.0 to 1.0)
background_opacity 0.95

shell_integration no-cursor
# Set the cursor shape ('block', 'beam', or 'underline')
cursor_shape block
# # Set the cursor blink interval (in milliseconds, 0 to disable)
cursor_blink_interval 0
# # Customize the cursor color
# cursor #fb4934
#
#

# Set padding around text (in pts)
window_padding_width 0
window_margn_width 2
